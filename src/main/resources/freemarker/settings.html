<section>
	<h3>
		Username: <span class="teal">${username}</span>
	</h3>
	<h3>
		Email: <span class="teal">${email}</span>
	</h3>
	<hr class="shadow"></hr>


	<div class="break">
		<div class="form">
			<form method="post">
				<table>
					<tr>
						<td class="label">Password</td>
						<td><input type="password" name="password" value="" /></td>
						<td class="red">${password_error}</td>
					</tr>
					<tr>
						<td class="label">New Password</td>
						<td><input type="password" name="new_password" value="" /></td>
						<td class="yellow">${same_password}</td>
					</tr>
					<tr>
						<td class="label">Verify New Password</td>
						<td><input type="password" name="verify_password" value="" /></td>
						<td class="red">${verify_error}</td>
					</tr>
					<tr>
						<td class="red">${update_message}</td>
					</tr>
				</table>
		</div>
		<div>
			<input type="submit" class="button small-button secondary small-text" />
		</div>
		</form>
	</div>
	
	<hr class="shadow"></hr>

</section>
